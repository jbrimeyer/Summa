<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Summa</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/vendor/bootstrap.css" rel="stylesheet" media="screen">
		<link href="/css/vendor/font-awesome.css" rel="stylesheet" media="screen">
		<link href="/css/vendor/chosen.css" rel="stylesheet" media="screen">
		<link href="/css/fonts.css" rel="stylesheet" media="screen">
		<link href="/css/summa.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<header id="page-header" class="clearfix">
			<div class="container">
				<h1>Summa</h1>
				<div class="divider"></div>
				<input id="header-search" type="search" class="form-control input-xsm" id="top-search" placeholder="Search...">
				<div class="divider"></div>
				<div id="header-links">
					<a href="/" id="header-username" class="icon-user" data-toggle="tooltip" data-placement="bottom" title="View Your Snippets">
						<span>Jeremy Brimeyer</span>
					</a>
					<a href="/" class="icon-inbox" data-toggle="tooltip" data-placement="bottom" title="Unread Snippets"></a>
			  		<a href="/" class="icon-file" data-toggle="tooltip" data-placement="bottom" title="Create a New Snippet"></a>
			  		<a href="/" class="icon-signout" data-toggle="tooltip" data-placement="bottom" title="Log Out"></a>
			  </div>
			</div>
		</header>

		<div class="container">
			<div id="summa-summary" class="alert text-center">
				<strong>Summa</strong> is a simple way to <strong>share snippets and pastes</strong> with others. All snippets are git repositories, so they are automatically <strong>versioned and cloneable</strong>.
			</div>

			<div class="bordered-box">
				<textarea id="snippet-description" placeholder="Snippet description..."></textarea>
			</div>

			<div id="snippet-files"></div>

			<div id="snippet-template" class="snippet-container bordered-box">
				<div class="snippet">
					<div class="snippet-details">
						<input type="text" class="form-control input-xsm snippet-name" placeholder="Name this file...">
						<select class="snippet-language chosen"></select>
						<a href="/" class="snippet-remove icon-remove-circle"></a>
					</div>
					<div class="snippet-editor"></div>
				</div>
			</div>
		</div>

		<div class="container clearfix">
			<div class="buttons-left">
				<button type="button" id="btn-add-file" class="btn btn-sm btn-default">Add Another File</button>
			</div>

			<div class="buttons-right">
				<button type="button" id="btn-create-snippet" class="btn btn-sm btn-success">Create Snippet</button>
			</div>
		</div>

		<footer></footer>

		<script src="/js/vendor/jquery.js"></script>
		<script src="/js/vendor/bootstrap.js"></script>
		<script src="/js/vendor/chosen.js"></script>
		<script src="/js/vendor/ace/ace.js"></script>
		<script src="/js/summa.js"></script>
	</body>
</html>
