<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Summa</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/vendor/bootstrap.css" rel="stylesheet" media="screen">
		<link href="/css/vendor/font-awesome.css" rel="stylesheet" media="screen">
		<link href="/css/vendor/chosen.css" rel="stylesheet" media="screen">
		<link href="/css/fonts.css" rel="stylesheet" media="screen">
		<link href="/css/summa.css" rel="stylesheet" media="screen">
	</head>
	<body data-auth="0">
		<div id="wrapper">
			<header id="page-header" class="clearfix">
				<div class="container">
					<h1><a href="#/">Summa</a></h1>
					<div class="auth-required">
						<div class="divider"></div>
						<input id="header-search" type="search" class="form-control input-xsm" id="top-search" placeholder="Search...">
						<div class="divider"></div>
						<div id="header-links">
							<a href="#/profile" id="header-user" class="icon-user" data-toggle="tooltip" data-placement="bottom" title="View Your Snippets">
								<span id="header-display-name"></span>
							</a>
							<a href="#/unread" class="icon-inbox" data-toggle="tooltip" data-placement="bottom" title="Unread Snippets"></a>
							<a href="#/" class="icon-file" data-toggle="tooltip" data-placement="bottom" title="Create a New Snippet"></a>
							<a href="#/logout" class="icon-signout" data-toggle="tooltip" data-placement="bottom" title="Log Out"></a>
						</div>
					</div>
				</div>
			</header>

			<div id="view" class="auth-required"></div>
		</div>

		<footer>
			<a href="https://github.com/jbrimeyer/Summa">
				<i class="icon-github"></i>
				<span>Get the Code</span>
			</a>
		</footer>

		<script src="/js/vendor/jquery.js"></script>
		<script src="/js/vendor/bootstrap.js"></script>
		<script src="/js/vendor/chosen.js"></script>
		<script src="/js/vendor/ace/ace.js"></script>
		<script src="/js/summa.js"></script>
	</body>
</html>
